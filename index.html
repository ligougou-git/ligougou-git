---
layout: default
---
<div>
    {% for post in paginator.posts %}
    <div>
        <a class="post-title" href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d.%m%Y" }}</time>
    </div>
    {% endfor %}
    <p>{{ paginator.total_posts }}</p>
</div>
