---
layout: home
---
<header>
    <a href="{{ site.url }}">首页</a>
</header>
<main>
    <ul>
        {% for post in site.posts %}
            <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%Y.%m.%d" }}</time>
            </li>
        {% endfor %}
        </ul>
</main>
<footer>

</footer>
